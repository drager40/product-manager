<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NHN 경비 관리 - 비밀번호 변경</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f0f2f5; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 16px 40px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 20px; }
        .container { max-width: 480px; margin: 60px auto; padding: 0 20px; }
        h2 { color: #333; margin-bottom: 20px; }
        .form-card { background: white; padding: 32px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; color: #555; font-size: 13px; }
        input[type="password"] { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        input:focus { outline: none; border-color: #667eea; }
        .btn { display: inline-block; padding: 10px 24px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 14px; }
        .btn-primary { background: #667eea; color: white; }
        .btn-cancel { background: #999; color: white; }
        .btn:hover { opacity: 0.85; }
        .btn-group { display: flex; gap: 12px; margin-top: 24px; }
        .alert-success { background: #e8f5e9; border: 1px solid #a5d6a7; padding: 12px 16px; border-radius: 6px; margin-bottom: 20px; font-size: 13px; color: #2e7d32; }
        .alert-error { background: #ffebee; border: 1px solid #ef9a9a; padding: 12px 16px; border-radius: 6px; margin-bottom: 20px; font-size: 13px; color: #c62828; }
    </style>
</head>
<body>
<div class="header">
    <h1><a href="/" style="color:white; text-decoration:none;">NHN 경비 관리</a></h1>
</div>
<div class="container">
    <h2>비밀번호 변경</h2>

    <div th:if="${successMsg}" class="alert-success" th:text="${successMsg}"></div>
    <div th:if="${errorMsg}" class="alert-error" th:text="${errorMsg}"></div>

    <div class="form-card">
        <form th:action="@{/change-password}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label>현재 비밀번호</label>
                <input type="password" name="currentPassword" required placeholder="현재 비밀번호 입력"/>
            </div>

            <div class="form-group">
                <label>새 비밀번호</label>
                <input type="password" name="newPassword" required placeholder="새 비밀번호 입력" minlength="4"/>
            </div>

            <div class="form-group">
                <label>새 비밀번호 확인</label>
                <input type="password" name="confirmPassword" required placeholder="새 비밀번호 다시 입력" minlength="4"/>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">변경</button>
                <a th:href="@{/expenses}" class="btn btn-cancel">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
