<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NHN 경비 관리 - 예산 설정</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', 'Segoe UI', sans-serif; background: #f0f2f5; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 16px 40px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 20px; }
        .container { max-width: 600px; margin: 24px auto; padding: 0 20px; }
        h2 { color: #333; margin-bottom: 20px; }
        .form-card { background: white; padding: 32px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; color: #555; font-size: 13px; }
        input, select { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        .form-row { display: flex; gap: 16px; }
        .form-row .form-group { flex: 1; }
        .btn { display: inline-block; padding: 10px 24px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 14px; }
        .btn-primary { background: #667eea; color: white; }
        .btn-cancel { background: #999; color: white; }
        .btn:hover { opacity: 0.85; }
        .btn-group { display: flex; gap: 12px; margin-top: 24px; }
        .info { background: #e8eaf6; padding: 12px 16px; border-radius: 6px; margin-bottom: 20px; font-size: 13px; color: #444; }
    </style>
</head>
<body>
<div class="header">
    <h1><a href="/" style="color:white; text-decoration:none;">NHN 경비 관리</a></h1>
</div>
<div class="container">
    <h2 th:text="${budget.id != null ? '예산 수정' : '예산 등록'}"></h2>

    <div class="info">
        <strong>금월 예산:</strong> 해당 월에 배정된 예산 금액<br/>
        <strong>전월 잔여:</strong> 전월에서 이월된 잔여 금액
    </div>

    <div class="form-card">
        <form th:action="@{/expenses/budget}" th:object="${budget}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label>년월</label>
                <input type="text" th:field="*{ym}" required placeholder="2026-01"/>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>분류</label>
                    <select th:field="*{category}" required>
                        <option value="">선택</option>
                        <option value="LINK">LINK</option>
                        <option value="BUGS">BUGS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>구분</label>
                    <select th:field="*{division}" required>
                        <option value="">선택</option>
                        <option value="경비">경비</option>
                        <option value="플젝">플젝</option>
                        <option value="대외">대외</option>
                        <option value="임원">임원</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>금월 예산</label>
                <input type="number" name="monthlyAmount" th:value="${budget.monthlyAmount != null ? budget.monthlyAmount : 0}" placeholder="0"/>
            </div>

            <div class="form-group">
                <label>전월 잔여</label>
                <input type="number" name="prevRemaining" th:value="${budget.prevRemaining != null ? budget.prevRemaining : 0}" placeholder="0"/>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">저장</button>
                <a th:href="@{/expenses}" class="btn btn-cancel">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
