<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NHN 경비 관리 - 엑셀 업로드</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', 'Segoe UI', sans-serif; background: #f0f2f5; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 16px 40px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 20px; }
        .container { max-width: 700px; margin: 24px auto; padding: 0 20px; }
        h2 { color: #333; margin-bottom: 20px; }
        .form-card { background: white; padding: 32px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; color: #555; font-size: 13px; }
        input[type="text"], input[type="file"] { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        input:focus { outline: none; border-color: #667eea; }
        .btn { display: inline-block; padding: 10px 24px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 14px; }
        .btn-primary { background: #667eea; color: white; }
        .btn-cancel { background: #999; color: white; }
        .btn:hover { opacity: 0.85; }
        .btn-group { display: flex; gap: 12px; margin-top: 24px; }
        .info { background: #e8eaf6; padding: 12px 16px; border-radius: 6px; margin-bottom: 20px; font-size: 13px; color: #444; line-height: 1.8; }
        .info strong { color: #333; }
        .alert-success { background: #e8f5e9; border: 1px solid #a5d6a7; padding: 12px 16px; border-radius: 6px; margin-bottom: 20px; font-size: 13px; color: #2e7d32; }
        .alert-error { background: #ffebee; border: 1px solid #ef9a9a; padding: 12px 16px; border-radius: 6px; margin-bottom: 20px; font-size: 13px; color: #c62828; }
        .file-input-wrapper { position: relative; }
        .file-input-wrapper input[type="file"] { padding: 12px; background: #fafafa; border: 2px dashed #ccc; border-radius: 8px; cursor: pointer; }
        .file-input-wrapper input[type="file"]:hover { border-color: #667eea; background: #f5f5ff; }
    </style>
</head>
<body>
<div class="header">
    <h1><a href="/" style="color:white; text-decoration:none;">NHN 경비 관리</a></h1>
</div>
<div class="container">
    <h2>엑셀 업로드</h2>

    <div class="info">
        <strong>엑셀 파일 형식:</strong><br/>
        각 섹션은 아래와 같은 구조여야 합니다:<br/>
        - 섹션 헤더행: <code>LINK - 경비</code>, <code>BUGS - 대외</code> 등 (C열: 금월예산, D열: 전월잔여)<br/>
        - 컬럼 헤더행: 날짜 | 용도 | 상호 | 금액<br/>
        - 데이터행: 날짜 | 용도 | 상호 | 금액<br/>
        - SUM행은 자동으로 무시됩니다<br/>
        <br/>
        <strong>지원 섹션:</strong> LINK-경비, LINK-플젝, LINK-대외, LINK-임원, LINK-출장, BUGS-경비, BUGS-대외, BUGS-임원
    </div>

    <div th:if="${successMsg}" class="alert-success" th:text="${successMsg}"></div>
    <div th:if="${errorMsg}" class="alert-error" th:text="${errorMsg}"></div>

    <div class="form-card">
        <form th:action="@{/expenses/upload}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label>년월 (YYYY-MM)</label>
                <input type="text" name="ym" required placeholder="2026-01" th:value="${ym}"/>
            </div>

            <div class="form-group">
                <label>엑셀 파일 (.xlsx)</label>
                <div class="file-input-wrapper">
                    <input type="file" name="file" required accept=".xlsx,.xls"/>
                </div>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">업로드</button>
                <a th:href="@{/expenses}" class="btn btn-cancel">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
