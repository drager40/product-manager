<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NHN 경비 관리 - 로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.2); width: 380px; }
        .login-card h1 { text-align: center; color: #333; margin-bottom: 8px; font-size: 24px; }
        .login-card p.subtitle { text-align: center; color: #888; margin-bottom: 28px; font-size: 14px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; color: #555; font-size: 13px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px 14px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; transition: border-color 0.2s; }
        input:focus { outline: none; border-color: #667eea; }
        .btn-login { width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 6px; font-size: 15px; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        .btn-login:hover { opacity: 0.9; }
        .error { background: #ffe0e0; color: #c00; padding: 10px 14px; border-radius: 6px; margin-bottom: 16px; font-size: 13px; text-align: center; }
        .logout-msg { background: #e0f5e0; color: #060; padding: 10px 14px; border-radius: 6px; margin-bottom: 16px; font-size: 13px; text-align: center; }
        .logo { text-align: center; margin-bottom: 20px; font-size: 48px; }
    </style>
</head>
<body>
<div class="login-card">
    <div class="logo">NHN</div>
    <h1>Expense Manager</h1>
    <p class="subtitle">NHN Expense Management System</p>

    <div th:if="${param.error}" class="error">
        ID / Password incorrect
    </div>
    <div th:if="${param.logout}" class="logout-msg">
        Logout complete
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">ID</label>
            <input type="text" id="username" name="username" placeholder="ID" required autofocus/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required/>
        </div>
        <button type="submit" class="btn-login">Login</button>
    </form>
</div>
</body>
</html>
